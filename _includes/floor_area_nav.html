<ul class="list tracked pl0 tabs nowrap ws-normal-ns overflow-x-auto overflow-visible-ns" data-tabgroup="floor-tabs">
  {% assign count = 6 %}
  {%for row in page.floor_area%}
  <li class="dib db-ns">
    <a class="dib {% if count == 6 %} tab-active {%endif%} link underline black hover-bg-yellow pv2 ph2 ph3-ns tc" href="#floor{{count}}">{{row.floor}}</a>
  </li>
  {% assign count = count | minus: 1 %}
  {%endfor%}
</ul>
